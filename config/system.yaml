home:
  alias: '/basics'

pages:
  theme: learn4
  markdown:
    extra: false
  process:
    markdown: true
    twig: false
  hide_empty_folders: true

languages:
    supported: [17,16,15]
    default_lang: 17
    include_default_lang: true
    content_fallback:
        15: ['15', '']
        16: ['16', '15', '']
        17: ['17', '16', '15', '']

cache:
  enabled: true
  check:
    method: hash
  driver: auto
  prefix: 'g'
  gzip: true

twig:
  cache: true
  debug: false
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: true
  css_minify: true
  css_rewrite: true
  js_pipeline: true
  js_minify: true
  collections:
      jquery: system://assets/jquery/jquery-3.x.min.js

errors:
  display: 0

images:
  prettyname_prefix: false

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true

strict_mode:
  yaml_compat: true
  twig_compat: true
  blueprint_compat: true
